<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeitzauber</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 320px;
      height: 640px;
      background: #000;
      border-radius: 40px;
      border: 8px solid #333;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px #000;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    .statusbar {
      height: 24px;
      background: #000;
      color: #fff;
      font-size: 12px;
      padding: 4px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: monospace;
    }

    .clock {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      font-weight: bold;
    }

    .settings {
      padding: 12px;
      text-align: center;
      background: #111;
    }

    input {
      padding: 6px;
      font-size: 16px;
      width: 120px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }

    button {
      margin-left: 8px;
      padding: 6px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="statusbar">
      <span id="barTime">--:--</span>
      <span>📶  Wi-Fi  🔋</span>
    </div>
    <div class="clock" id="mainClock">--:--:--</div>
    <div class="settings">
      <input type="time" id="startTime" step="1" />
      <button onclick="startCountdown()">Start</button>
      <div class="status" id="statusText">Wähle die Startzeit</div>
    </div>
  </div>

  <script>
    let targetTime;
    let interval;

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateClocks() {
      if (!targetTime) return;
      const now = new Date();
      const diff = Math.max(0, targetTime - now);
      const d = new Date(diff);
      const h = pad(d.getUTCHours());
      const m = pad(d.getUTCMinutes());
      const s = pad(d.getUTCSeconds());
      document.getElementById("mainClock").textContent = `${h}:${m}:${s}`;
      document.getElementById("barTime").textContent = `${h}:${m}`;
      if (diff <= 0) {
        clearInterval(interval);
        document.getElementById("statusText").textContent = "🪄 Zeit abgelaufen!";
      }
    }

    function startCountdown() {
      const input = document.getElementById("startTime").value;
      if (!input) return;
      const now = new Date();
      const [h, m, s] = input.split(":").map(Number);
      targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, s);
      document.getElementById("statusText").textContent = "⏳ Countdown läuft...";
      updateClocks();
      clearInterval(interval);
      interval = setInterval(updateClocks, 1000);
    }
  </script>
</body>
</html>
