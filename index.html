<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone Lockscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1612392062204-25e181eb6d8a?auto=format&fit=crop&w=1125&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    #time {
      font-size: 72px;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    #controls {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    input, button {
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="time">--:--:--</div>
  <div id="controls">
    <input type="time" id="startTime" step="1">
    <button onclick="startCountdown()">Start</button>
  </div>

  <script>
    let target, interval;
    function startCountdown() {
      const val = document.getElementById('startTime').value;
      if (!val) return;
      const now = new Date();
      const [h, m, s] = val.split(':').map(Number);
      target = new Date();
      target.setHours(h, m, s || 0, 0);
      clearInterval(interval);
      updateTime();
      interval = setInterval(updateTime, 1000);
    }

    function updateTime() {
      const now = new Date();
      let diff = Math.max(0, target - now);
      const d = new Date(diff);
      const hh = String(d.getUTCHours()).padStart(2, '0');
      const mm = String(d.getUTCMinutes()).padStart(2, '0');
      const ss = String(d.getUTCSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hh}:${mm}:${ss}`;
      if (diff <= 0) clearInterval(interval);
    }
  </script>
</body>
</html>
