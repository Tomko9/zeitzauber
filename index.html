<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sean's Zeit-Trick</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1517841905240-472988babdf9') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin-top: 100px;
    }

    .clock {
      font-size: 6rem;
      margin-bottom: 30px;
      transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
    }

    .clock.animate {
      transform: rotateX(360deg) scale(1.2);
      opacity: 0.2;
    }

    .controls {
      font-size: 1.2rem;
    }

    input, button {
      padding: 10px;
      font-size: 1.1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div class="clock" id="clock">20:45</div>
  <div class="controls">
    <label for="newTime">Neue Uhrzeit wählen:</label><br/>
    <input type="time" id="newTime" />
    <button onclick="animateTime()">Zeit manipulieren</button>
  </div>

  <script>
    function animateTime() {
      const input = document.getElementById('newTime').value;
      if (input) {
        const clock = document.getElementById('clock');
        clock.classList.add('animate');

        // Zeitverzögerung für „magischen Effekt“
        setTimeout(() => {
          clock.textContent = input;
          clock.classList.remove('animate');
        }, 1500);
      }
    }
  </script>
</body>
</html>
